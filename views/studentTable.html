<!-- Insert student -->
    <div class="modal fade" id="InsertStu" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Insert Student</h4>
                 </div>
                 <div class="modal-body">
                 <!-- 内容主体begin -->
                    <form action="" >
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input id="s_id" type="text" class="form-control" name="id" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name">name</label>
                            <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="sex">sex</label>
                            <input id="sex" type="text" class="form-control" name="sex" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_age">entrance_age</label>
                            <input id="entrance_age" type="text" class="form-control" name="entrance_age" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_year">entrance_year</label>
                            <input id="entrance_year" type="text" class="form-control" name="entrance_year" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="class">class</label>
                            <input id="class" type="text" class="form-control" name="class" value="" required autofocus>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="insertStu()">Insert</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </form>
                 <!-- 内容主体end -->
                 </div>
            </div>
        </div>
    </div>
    <!-- Update student -->
    <div class="modal fade" id="UpdateStu" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Update Student</h4>
                 </div>
                 <div class="modal-body">
                 <!-- 内容主体begin -->
                    <form action="" >
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input id="u_id" type="text" class="form-control" name="id" value="" required autofocus readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="name">name</label>
                            <input id="u_name" type="text" class="form-control" name="name" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="sex">sex</label>
                            <input id="u_sex" type="text" class="form-control" name="sex" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_age">entrance_age</label>
                            <input id="u_entrance_age" type="text" class="form-control" name="entrance_age" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_year">entrance_year</label>
                            <input id="u_entrance_year" type="text" class="form-control" name="entrance_year" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="class">class</label>
                            <input id="u_class" type="text" class="form-control" name="class" value="" required autofocus>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="updateStu()">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </form>
                 <!-- 内容主体end -->
                 </div>
            </div>
        </div>
    </div>
    <!-- Search student -->
    <div class="modal fade" id="SearchStu" tabindex="-1" role="dialog"
     aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal"
                     aria-hidden="true"></button>
                 <h4 class="modal-title" id="myModalLabel">Search Student</h4>
              </div>
              <div class="modal-body">
              <!-- 内容主体begin -->
                 <form action="" >
                     <div class="form-group">
                         <label for="id">ID</label>
                         <input id="f_id" type="text" class="form-control" name="id" value="" required autofocus>
                     </div>
                     <div class="form-group">
                         <label for="name">name</label>
                         <input id="f_name" type="text" class="form-control" name="name" value="" required autofocus>
                     </div>                  
                     <p></p>
                     <button type="button" class="btn btn-primary" onclick="searchStu()">Search</button>
                     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 </form>
              <!-- 内容主体end -->
              </div>
         </div>
     </div>
    </div>
