<!DOCTYPE html>
<html lang="en">
<head>
  <title>ADMIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<body>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-">
      <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active">Choose</a>
          </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
		<div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="getChooseAll()">getAll</button>
            <button type="button" class="btn btn-primary" onclick="showChooseInsert()">insert</button>
            <button type="button" class="btn btn-primary" onclick="showChooseSearch()">search</button>
        </div>
		<hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>s_id</th>
            <th>course_id</th>
            <th>teacher_id</th>
            <th>chosen_year</th>
            <th>score</th>
        </tr>
        </thead>

        <tbody id="tableChoose">
        </tbody>
    </table>
    </div>
  </div>
</div>
<!-- Insert  -->
    <div class="modal fade" id="InsertChoose" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">InsertChoose</h4>
                 </div>
                 <div class="modal-body">
                 <!-- 内容主体begin -->
                    <form action="" >
                        <div class="form-group">
                            <label for="id">s_id</label>
                            <input id="id" type="text" class="form-control" name="id" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name">course_id</label>
                            <input id="course_id" type="text" class="form-control" name="name" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="sex">teacher_id</label>
                            <input id="teacher_id" type="text" class="form-control" name="sex" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_age">chosen_year</label>
                            <input id="chosen_year" type="text" class="form-control" name="entrance_age" value="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="entrance_year">score</label>
                            <input id="score" type="text" class="form-control" name="entrance_year" value="" required autofocus>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="insertChoose()">Insert</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </form>
                 <!-- 内容主体end -->
                 </div>
            </div>
        </div>
    </div>
    <!-- Update  -->
    <div class="modal fade" id="UpdateChoose" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">UpdateChoose</h4>
                 </div>
                 <div class="modal-body">
                 <!-- 内容主体begin -->
                 <form action="" >
                    <div class="form-group">
                        <label for="id">s_id</label>
                        <input id="u_id" type="text" class="form-control" name="id" value="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="name">course_id</label>
                        <input id="u_course_id" type="text" class="form-control" name="name" value="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="sex">teacher_id</label>
                        <input id="u_teacher_id" type="text" class="form-control" name="sex" value="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="entrance_age">chosen_year</label>
                        <input id="u_chosen_year" type="text" class="form-control" name="entrance_age" value="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="entrance_year">score</label>
                        <input id="u_score" type="text" class="form-control" name="entrance_year" value="" required autofocus>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="updateChoose()">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form>
                 <!-- 内容主体end -->
                 </div>
            </div>
        </div>
    </div>
    <!-- Search -->
    <div class="modal fade" id="searchChoose" tabindex="-1" role="dialog"
     aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal"
                     aria-hidden="true"></button>
                 <h4 class="modal-title" id="myModalLabel">UpdateStuent</h4>
              </div>
              <div class="modal-body">
              <!-- 内容主体begin -->
                 <form action="" >
                     <div class="form-group">
                         <label for="id">ID</label>
                         <input id="f_id" type="text" class="form-control" name="id" value="" required autofocus>
                     </div>
                     <div class="form-group">
                         <label for="name">name</label>
                         <input id="f_name" type="text" class="form-control" name="name" value="" required autofocus>
                     </div>

                     <div id="result"></div>
                     <button type="button" class="btn btn-primary" onclick="searchChoose()">Search</button>
                     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 </form>
              <!-- 内容主体end -->
              </div>
         </div>
     </div>
 </div>



<script src="../js/teacher.js"></script>
</body>
</html>
